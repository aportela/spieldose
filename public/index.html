<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            Icon credits: Vlademareous (https://vlademareous.deviantart.com/)
            https://www.iconfinder.com/iconsets/4-music-icons
        -->

    <link rel="icon" type="image/png" href="icons/icon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/icon-64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="icons/icon-128.png" sizes="128x128">
    <title>Spieldose</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/app.css">
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            background: #e4f2fb;
        }

        a {
            text-decoration: none;
        }

        div#app {
            padding-top: 2rem;
        }

        .player__container {
            /* margin-top: 2rem; */
            /* margin-right: auto; */
            /* margin-left: auto; */
            max-width: 300px;
            background: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.19), 0 6px 6px -10px rgba(0, 0, 0, 0.23);
        }

        .body__cover {
            position: relative;
        }

        .body__cover img {
            /* max-width: 100%; */
            width: 300px;
            height: 300px;
            display: block;
            /* border-radius: 0.25rem;*/
            background: green;
        }

        .list {
            display: flex;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .body__buttons,
        .body__info,
        .player__footer {
            padding-right: 2rem;
            padding-left: 2rem;
        }

        .list--cover,
        .list--footer {
            justify-content: space-between;
        }

        .list--header .list__link,
        .list--footer .list__link {
            color: #888;
        }

        .list--cover {
            position: absolute;
            top: 0.5rem;
            width: 100%;
        }

        .list--cover li:first-of-type {
            margin-left: 0.75rem;
        }

        .list--cover li:last-of-type {
            margin-right: 0.75rem;
        }

        .list--cover a {
            font-size: 1.15rem;
            color: #fff;
        }

        .range {
            position: relative;
            top: -1.5rem;
            right: 0;
            left: 0;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            width: 80%;
            height: 0.125rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .range:before,
        .range:after {
            content: "";
            position: absolute;
            cursor: pointer;
        }

        .range:before {
            width: 3rem;
            height: 100%;
            background: linear-gradient(to right, rgba(211, 3, 32, 0.5), rgba(211, 3, 32, 0.85));
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .range:after {
            top: -0.375rem;
            left: 3rem;
            z-index: 3;
            width: 0.875rem;
            height: 0.875rem;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.15);
            transition: all 0.25s cubic-bezier(0.4, 0, 1, 1);
        }

        .range:focus:after,
        .range:hover:after {
            background: rgba(211, 3, 32, 0.95);
        }

        .body__info {
            padding-top: 1.5rem;
            padding-bottom: 1.25rem;
            text-align: center;
        }

        .info__album,
        .info__song {
            margin-bottom: 0.5rem;
        }

        .info__artist,
        .info__album {
            font-size: 0.75rem;
            font-weight: 300;
            color: #666;
        }

        .info__song {
            font-size: 1.15rem;
            font-weight: 400;
            color: #d30320;
        }

        .body__buttons {
            padding-bottom: 2rem;
        }

        .body__buttons {
            padding-top: 1rem;
        }

        .list--buttons {
            align-items: center;
            justify-content: center;
        }

        .list--buttons li:nth-of-type(n+2) {
            margin-left: 1.25rem;
        }

        .list--buttons a {
            padding-top: 0.45rem;
            padding-right: 0.75rem;
            padding-bottom: 0.45rem;
            padding-left: 0.75rem;
            font-size: 1rem;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(33, 33, 33, 0.1), 0 3px 12px rgba(33, 33, 33, 0.15);
        }

        .list--buttons a:focus,
        .list--buttons a:hover {
            color: rgba(171, 2, 26, 0.95);
            opacity: 1;
            box-shadow: 0 6px 9px rgba(33, 33, 33, 0.1), 0 6px 16px rgba(33, 33, 33, 0.15);
        }

        .list--buttons li:nth-of-type(2) a {
            padding-top: 0.82rem;
            padding-right: 1rem;
            padding-bottom: 0.82rem;
            padding-left: 1.19rem;
            margin-left: 0.5rem;
            font-size: 1.25rem;
            color: rgba(211, 3, 32, 0.95);
        }

        .list--buttons li:first-of-type a,
        .list--buttons li:last-of-type a {
            font-size: 0.95rem;
            color: #212121;
            opacity: 0.5;
        }

        .list--buttons li:first-of-type a:focus,
        .list--buttons li:first-of-type a:hover,
        .list--buttons li:last-of-type a:focus,
        .list--buttons li:last-of-type a:hover {
            color: #d30320;
            opacity: 0.75;
        }

        .list__link {
            transition: all 0.25s cubic-bezier(0.4, 0, 1, 1);
        }

        .list__link:focus,
        .list__link:hover {
            color: #d30320;
        }

        .player__footer {
            padding-top: 1rem;
            padding-bottom: 2rem;
        }

        .list--footer a {
            opacity: 0.5;
        }

        .list--footer a:focus,
        .list--footer a:hover {
            opacity: 0.9;
        }

        /*
            https://wikiki.github.io/form/slider/
        */
        input[type="range"].slider.is-large:not([orient="vertical"]) {
            min-height: calc((1.5rem + 2px) * 1.25);
        }

        input[type="range"].slider.is-fullwidth {
            display: block;
            width: 100%;
        }

        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            margin: 1rem 0;
            background: transparent;
        }

        .slider {
            position: relative;
            width: 100%;
            color: #d30320;
        }

        input[type="range"].slider.is-circle::-moz-range-thumb {

            border-radius: 50%;

        }

        input[type="range"].slider::-moz-range-thumb {

            height: 1rem;
            width: 1rem;

        }

        input[type="range"].slider::-moz-range-thumb {

            box-shadow: none;
            border: 1px solid #b5b5b5;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: transform .2s ease, -webkit-transform .2s ease;
            transition: transform .2s ease;
            transition: -webkit-transform .2s ease;

        }

        input[type="range"].slider.is-success::-moz-range-track {

            background: #23d160;

        }

        input[type="range"].slider:not([orient="vertical"])::-moz-range-track {

            height: .5rem;

        }

        input[type="range"].slider:not([orient="vertical"])::-moz-range-track {

            width: 100%;

        }

        input[type="range"].slider::-moz-range-track {

            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #7a7a7a;
            background: #dbdbdb;
            border-radius: 4px;
            border: 0px solid #7a7a7a;

        }

        table {
            font-weight: 300;
            font-size: 0.75rem;
        }

        .table tr.is-selected {
            color: #fafafa;
            background: #d30320;
        }
    </style>
</head>

<body>
    <div class="wrapper is-clearfix" id="app">        
        <!--
            heavily inspired by design by Alex Devero
            https://codepen.io/alexdevero/pen/aZjLNw
        -->
        <!--
        <div class="columns is-mobile">
            <div class="column is-narrow">
                -->
        <spieldose-player :track="currentTrack" @previous="onPreviousTrack" @next="onNextTrack">
            <template slot="top-left-icon">
                <a class="list__link" href="#" @click.prevent="loadTracks"><i class="fa fa-navicon"></i></a>
            </template>
            <template slot="top-right-icon">
                <a class="list__link" href="#" @click.prevent><i class="fa fa-search"></i></a>
            </template>
        </spieldose-player>

        <div class="details_container is-pulled-left" style="margin-left: 1rem;">
            <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="track,index in tracks" :key="index"
                        :class="{ 'is-selected': currentTrack.id == track.id } ">
                        <td class="is-clickable" @click.prevent="currentTrackIndex = index;"><i
                                class="fa-solid fa-play mr-2" v-if="currentTrack.id == track.id"></i>{{
                            track.title }}
                        </td>
                        <td>{{ track.artist }}</td>
                        <td>{{ track.album }}</td>
                        <td>{{ track.year }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--
            </div>
            <div class=" column">2
        </div>
    </div>
    -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"
        integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"

        crossorigin="anonymous"></script>

    <script type="module" src="index.js"></script>
</body>

</html>
