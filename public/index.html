<head>

    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            background: #e4f2fb;
        }

        a {
            text-decoration: none;
        }

        div#app {
            padding-top: 2rem;
        }

        .player__container {
            /* margin-top: 2rem; */
            /* margin-right: auto; */
            /* margin-left: auto; */
            max-width: 300px;
            background: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.19), 0 6px 6px -10px rgba(0, 0, 0, 0.23);
        }

        .body__cover {
            position: relative;
        }

        .body__cover img {
            /* max-width: 100%; */
            width: 300px;
            height: 300px;
            display: block;
            /* border-radius: 0.25rem;*/
        }

        .list {
            display: flex;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .body__buttons,
        .body__info,
        .player__footer {
            padding-right: 2rem;
            padding-left: 2rem;
        }

        .list--cover,
        .list--footer {
            justify-content: space-between;
        }

        .list--header .list__link,
        .list--footer .list__link {
            color: #888;
        }

        .list--cover {
            position: absolute;
            top: 0.5rem;
            width: 100%;
        }

        .list--cover li:first-of-type {
            margin-left: 0.75rem;
        }

        .list--cover li:last-of-type {
            margin-right: 0.75rem;
        }

        .list--cover a {
            font-size: 1.15rem;
            color: #fff;
        }

        .range {
            position: relative;
            top: -1.5rem;
            right: 0;
            left: 0;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            width: 80%;
            height: 0.125rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .range:before,
        .range:after {
            content: "";
            position: absolute;
            cursor: pointer;
        }

        .range:before {
            width: 3rem;
            height: 100%;
            background: linear-gradient(to right, rgba(211, 3, 32, 0.5), rgba(211, 3, 32, 0.85));
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .range:after {
            top: -0.375rem;
            left: 3rem;
            z-index: 3;
            width: 0.875rem;
            height: 0.875rem;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.15);
            transition: all 0.25s cubic-bezier(0.4, 0, 1, 1);
        }

        .range:focus:after,
        .range:hover:after {
            background: rgba(211, 3, 32, 0.95);
        }

        .body__info {
            padding-top: 1.5rem;
            padding-bottom: 1.25rem;
            text-align: center;
        }

        .info__album,
        .info__song {
            margin-bottom: 0.5rem;
        }

        .info__artist,
        .info__album {
            font-size: 0.75rem;
            font-weight: 300;
            color: #666;
        }

        .info__song {
            font-size: 1.15rem;
            font-weight: 400;
            color: #d30320;
        }

        .body__buttons {
            padding-bottom: 2rem;
        }

        .body__buttons {
            padding-top: 1rem;
        }

        .list--buttons {
            align-items: center;
            justify-content: center;
        }

        .list--buttons li:nth-of-type(n+2) {
            margin-left: 1.25rem;
        }

        .list--buttons a {
            padding-top: 0.45rem;
            padding-right: 0.75rem;
            padding-bottom: 0.45rem;
            padding-left: 0.75rem;
            font-size: 1rem;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(33, 33, 33, 0.1), 0 3px 12px rgba(33, 33, 33, 0.15);
        }

        .list--buttons a:focus,
        .list--buttons a:hover {
            color: rgba(171, 2, 26, 0.95);
            opacity: 1;
            box-shadow: 0 6px 9px rgba(33, 33, 33, 0.1), 0 6px 16px rgba(33, 33, 33, 0.15);
        }

        .list--buttons li:nth-of-type(2) a {
            padding-top: 0.82rem;
            padding-right: 1rem;
            padding-bottom: 0.82rem;
            padding-left: 1.19rem;
            margin-left: 0.5rem;
            font-size: 1.25rem;
            color: rgba(211, 3, 32, 0.95);
        }

        .list--buttons li:first-of-type a,
        .list--buttons li:last-of-type a {
            font-size: 0.95rem;
            color: #212121;
            opacity: 0.5;
        }

        .list--buttons li:first-of-type a:focus,
        .list--buttons li:first-of-type a:hover,
        .list--buttons li:last-of-type a:focus,
        .list--buttons li:last-of-type a:hover {
            color: #d30320;
            opacity: 0.75;
        }

        .list__link {
            transition: all 0.25s cubic-bezier(0.4, 0, 1, 1);
        }

        .list__link:focus,
        .list__link:hover {
            color: #d30320;
        }

        .player__footer {
            padding-top: 1rem;
            padding-bottom: 2rem;
        }

        .list--footer a {
            opacity: 0.5;
        }

        .list--footer a:focus,
        .list--footer a:hover {
            opacity: 0.9;
        }

        /*
            https://wikiki.github.io/form/slider/
        */
        input[type="range"].slider.is-large:not([orient="vertical"]) {
            min-height: calc((1.5rem + 2px) * 1.25);
        }

        input[type="range"].slider.is-fullwidth {
            display: block;
            width: 100%;
        }

        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            margin: 1rem 0;
            background: transparent;
        }

        .slider {
            position: relative;
            width: 100%;
            color: #d30320;
        }

        input[type="range"].slider.is-circle::-moz-range-thumb {

            border-radius: 50%;

        }

        input[type="range"].slider::-moz-range-thumb {

            height: 1rem;
            width: 1rem;

        }

        input[type="range"].slider::-moz-range-thumb {

            box-shadow: none;
            border: 1px solid #b5b5b5;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: transform .2s ease, -webkit-transform .2s ease;
            transition: transform .2s ease;
            transition: -webkit-transform .2s ease;

        }

        input[type="range"].slider.is-success::-moz-range-track {

            background: #23d160;

        }

        input[type="range"].slider:not([orient="vertical"])::-moz-range-track {

            height: .5rem;

        }

        input[type="range"].slider:not([orient="vertical"])::-moz-range-track {

            width: 100%;

        }

        input[type="range"].slider::-moz-range-track {

            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #7a7a7a;
            background: #dbdbdb;
            border-radius: 4px;
            border: 0px solid #7a7a7a;

        }

        table {
            font-weight: 300;
            font-size: 0.75rem;
        }

        .table tr.is-selected {
            color: #fafafa;
            background: #d30320;
        }
    </style>
</head>

<body>
    <div class="wrapper is-clearfix" id="app">
        <audio id="audio" class="is-hidden"></audio>
        <!--
            heavily inspired by design by Alex Devero
            https://codepen.io/alexdevero/pen/aZjLNw
        -->
        <!--
        <div class="columns is-mobile">
            <div class="column is-narrow">
                -->
        <div class="player__container is-pulled-left" style="margin-left: 30%;">
            <div class="player__body">
                <div class="body__cover">
                    <ul class="list list--cover">
                        <li>
                            <a class="list__link" href="" @click.prevent="loadTracks"><i class="fa fa-navicon"></i></a>
                        </li>

                        <li>
                            <a class="list__link" href=""></a>
                        </li>

                        <li>
                            <a class="list__link" href=""><i class="fa fa-search"></i></a>
                        </li>
                    </ul>

                    <img v-if="currentTrack.thumbnailURL" :src="currentTrack.thumbnailURL" alt="Album cover" />
                    <img v-else :src="'data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs='"
                        alt="Album cover" />

                    <div class="range"></div>
                </div>

                <div id="container"></div>

                <div class="body__info">
                    <div class="info__album">{{ currentTrack.title }}</div>

                    <div class="info__song">{{ currentTrack.album }}</div>

                    <div class="info__artist">{{ currentTrack.artist }}</div>
                </div>

                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <span class="icon is-left" style="height: 1em;">
                            <i class="fa-solid fa-volume-high"></i>
                        </span>
                        <input style="padding-left: 3.5em; padding-right: 3.5em;"
                            class="slider is-fullwidth is-small is-circle" step="1" min="0" max="100" type="range"
                            v-model.number="volume">
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <span class="icon is-left" style="height: 1em;">
                            <small>{{ currentTime }}</small>

                        </span>
                        <input style="padding-left: 3.5em; padding-right: 3.5em;"
                            class="slider is-fullwidth is-small is-circle" min="0" max="1" step="0.01" type="range"
                            v-model.number="position">
                        <span class="icon is-right" style="height: 1em;">
                            <small>{{ duration }}</small>
                        </span>
                    </div>
                </div>

                <div class="body__buttons">
                    <ul class="list list--buttons">
                        <li><a href="#" class="list__link" @click.prevent="onPreviousTrack"><i
                                    class="fa fa-step-backward"></i></a></li>

                        <li><a href="#" class="list__link" @click.prevent="onPlay"><i class="fa fa-play"></i></a>
                        </li>

                        <li><a href="#" class="list__link" @click.prevent="onNextTrack"><i
                                    class="fa fa-step-forward"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="player__footer">
                <ul class="list list--footer">
                    <li><a href="#" class="list__link" title="Toggle navigation menu"><i class="fa fa-navicon"></i></a>
                    </li>

                    <li><a href="#" class="list__link" title="Love/unlove track"><i class="fa fa-heart"></i></a>
                    </li>

                    <li><a href="#" class="list__link" title="Toggle random sort"><i class="fa fa-random"></i></a>
                    </li>

                    <li><a href="#" class="list__link" title="Toggle repeat mode"><i class="fa fa-undo"></i></a>
                    </li>

                    <li><a href="#" class="list__link" title="Download track"><i class="fa-solid fa-download"></i></a>
                    </li>

                    <li><a href="#" class="list__link" title="Toggle details"><i
                                class="fa-regular fa-rectangle-list"></i></a></li>

                </ul>
            </div>
        </div>

        <div class="details_container is-pulled-left" style="margin-left: 1rem;">
            <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="track,index in tracks" :key="index"
                        :class="{ 'is-selected': currentTrack.id == track.id } ">
                        <td class="is-clickable" @click.prevent="currentTrackIndex = index;"><i
                                class="fa-solid fa-play mr-2" v-if="currentTrack.id == track.id"></i>{{
                            track.title }}
                        </td>
                        <td>{{ track.artist }}</td>
                        <td>{{ track.album }}</td>
                        <td>{{ track.year }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

            </div>

    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"
        integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"
        integrity="sha512-wGKmIfDWUJSUvxUfUayQPJj7ADCD60La3up0VCbq+MTFcOUQ2hlH2McnYFafHgLTsOrGwOdiHKX4p1v0BerCyQ=="
        crossorigin="anonymous"></script>

    <script type="module">
        import AudioMotionAnalyzer from 'https://cdn.skypack.dev/audiomotion-analyzer?min';
        const audioMotion = new AudioMotionAnalyzer(
            document.getElementById('container'),
            {
                source: document.getElementById('audio'),
                mode: 3,
                /*
                connectSpeakers: false,
                fftSize : 1024,

                showPeaks :true,
                stereo : true
                */
                height: 40,
                // you can set other options below - check the docs!
                //mode: 3,
                /*
                barSpace: .6,
                */
                ledBars: false,
                showScaleX: false,
                showScaleY: false,
                stereo: false,
                splitGradient: false
            }
        );

    </script>
    <script type="text/javascript">
        const app = new Vue({
            data: function () {
                return ({
                    tracks: [],
                    currentTrackIndex: -1,
                    audio: null,
                    volume: 10,
                    position: 0,
                    currentTime: "00:00",
                    duration: "00:00"
                });
            },
            computed: {
                currentTrack: function () {
                    if (this.tracks && this.tracks.length > 0 && this.currentTrackIndex >= 0) {
                        return (this.tracks[this.currentTrackIndex]);
                    } else {
                        return ({});
                    }
                },
                isPlaying: function () {
                    return (this.audio && this.audio.currentAudio && this.audio.currentAudio.currentTime > 0 && !this.audio.currentAudio.paused && !this.audio.currentAudio.ended && this.audio.currentAudio.readyState > 2);
                }
            },
            watch: {
                currentTrackIndex: function (newValue, oldValue) {
                    if (!this.audio) {
                        this.audio = document.getElementById('audio');
                        this.audio.volume = 0.1;
                    } else {
                        if (this.audio.currentAudio && this.audio.currentAudio.currentTime > 0 && !this.audio.currentAudio.paused && !this.audio.currentAudio.ended && this.audio.currentAudio.readyState > 2) {
                            this.audio.stop();
                        }
                    }
                    this.audio.src = "/api2/file/" + this.tracks[this.currentTrackIndex].id;
                    this.audio.load();
                    if (oldValue != -1) {
                        this.onPlay();
                    }
                },
                volume: function (newValue) {
                    if (this.audio) {
                        this.audio.volume = newValue / 100;
                    }
                }
            },
            created: function () {
                this.loadTracks();
            },
            methods: {
                loadTracks: function () {
                    Vue.http.get("/api2/track/search").then(
                        response => {
                            this.tracks = response.body.tracks;
                            this.currentTrackIndex = 0;
                        },
                        response => {
                            console.log(response);
                        }
                    );
                },
                onPreviousTrack: function () {
                    if (this.currentTrackIndex > 0) {
                        this.currentTrackIndex--;
                    }
                },
                onNextTrack: function () {
                    if (this.tracks && this.tracks.length > 0 && this.currentTrackIndex < this.tracks.length) {
                        this.currentTrackIndex++;
                    }
                },
                onPlay: function () {
                    if (this.isPlaying) {
                        this.audio.stop();
                    }
                    let playPromise = this.audio.play();
                    this.audio.addEventListener('timeupdate', (track) => {
                        const currentProgress = this.audio.currentTime / this.audio.duration;
                        this.duration = this.formatSecondsAsTime(Math.floor(this.audio.duration).toString());
                        this.currentTime = this.formatSecondsAsTime(Math.floor(this.audio.currentTime).toString());
                        if (!isNaN(currentProgress)) {
                            this.position = currentProgress.toFixed(2);
                        } else {
                            this.position = 0;
                        }
                        //this.currentPlayedSeconds = Math.floor(aa.currentTime).toString();
                    });
                    if (playPromise !== undefined) {
                        //console.log(playPromise);
                        playPromise.then(() => {
                        }).catch((error) => {
                            //this.$audioplayer.playback.pause();
                            this.audio.currentTime = 0;
                        });
                    }
                },
                formatSecondsAsTime: function (secs, format) {
                    var hr = Math.floor(secs / 3600);
                    var min = Math.floor((secs - (hr * 3600)) / 60);
                    var sec = Math.floor(secs - (hr * 3600) - (min * 60));

                    if (min < 10) {
                        min = "0" + min;
                    }
                    if (sec < 10) {
                        sec = "0" + sec;
                    }

                    return min + ':' + sec;
                }
            }
        }).$mount('#app');
    </script>
